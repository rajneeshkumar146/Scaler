<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Request on Button Click</title>
  </head>

  <body>
    <h1>Fetch Request on Button Click</h1>
    <button id="fetchButton">Fetch Data</button>
    <script>
      console.log("Fetching data...");
      let requestNumber = 0;
      
      function fetchData() {
        console.log("sending request", requestNumber);
        // console.log("Fetching data...");
        fetch(
          "http://localhost:3000/fib?number=" +
            40 +
            "&requestNumber=" +
            requestNumber++
        )
          .then((response) => response.json())
          .then((data) => {
            console.log("Response:", data);
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      document
        .getElementById("fetchButton")
        .addEventListener("click", function () {
          const COuntId = setInterval(fetchData, 100); // calling fetchData every 100ms
          setTimeout(() => {
            clearInterval(COuntId); // clear the interval after 5000ms that I started above
          }, 5000); // 5000 / 100 = 50 requests
        });
    </script>
  </body>
</html>
